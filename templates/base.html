<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tienda de Pelotas de FÃºtbol{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-futbol me-2"></i>Mini Tienda De Pelotas
            </a>
            <div class="navbar-nav ms-auto">
                <div>
                    <span id="cart-count" class="badge bg-light text-light">{{ session.get('cart', [])|length }}</span>
                    <a class="nav-link" href="/cart">
                        <i class="fas fa-shopping-cart"></i> Carrito
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-code.js"></script>
    <script>
        // Efecto de paralaje
        window.addEventListener('scroll', function() {
            const body = document.querySelector('body');
            const scrollPosition = window.pageYOffset;
            body.style.backgroundPositionY = scrollPosition * 0.5 + 'px';
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
